name: Safe Deploy to HuggingFace Space

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Test Docker Build
        run: docker build . --file Dockerfile --tag test-build

  deploy-to-hf:
    needs: build-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          lfs: true

      # -------------------------------
      # COPY ONLY REQUIRED DEPLOY FILES
      # -------------------------------
      - name: Prepare HF deployment folder
        run: |
          mkdir -p hf_space
          cp main.py hf_space/
          cp agent.py hf_space/
          cp tools.py hf_space/
          cp requirements.txt hf_space/
          cp Dockerfile hf_space/
          # DO NOT COPY README.md â€” prevents overwriting

      # -------------------------------
      # PUSH TO HUGGINGFACE SAFELY
      # -------------------------------
      - name: Push to Hugging Face Space (SAFE MODE)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: ${{ secrets.HF_USERNAME }}
          HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}
        run: |
          cd hf_space
          git init
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

          git remote add origin https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$HF_SPACE_NAME
          git add .
          git commit -m "Safe automatic deploy from GitHub"
          git push origin main --force
